<script> var i = 0; // START
var images = [];	// ARRAY IMAGES
var time = 2000;	// TIME
images[0] = "images/slide1.png";
images[1] = "images/slide2.png";
images[2] = "images/slide3.png";
images[3] = "images/slide4.png";
images[4] = "images/slide5.png";
images[5] = "images/slide6.png";
images[6] = "images/slide7.png";
images[7] = "images/slide8.png";
images[8] = "images/slide9.png";
images[9] = "images/slide10.png";
images[10] = "images/slide11.png";

//IMAGE SLIDE
function changeImg(){
	document.slide.src = images[i];

	// CHECK INDEX UNDER MAX
	if(i < images.length - 1){
	  // ADD 1
	  i++; 
	} else { 
		// OR RESET BACK TO ZERO
		i = 0;
	}

	// FUNCTION RUN TIME
	setTimeout("changeImg()", time);
}

// RUN ON PAGE LOAD
window.onload=changeImg; 
</script>
