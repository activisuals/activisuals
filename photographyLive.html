<br>
FROM VARIOUS EVENTS AND PERFORMANCES ACROSS LONDON.
</b>
<!--RUN JAVA SCRIPT-->
<script> var i = 0; // START
var images = [];	// ARRAY IMAGES
var time = 1500;	// TIME
	 
// IMAGES FOR LIVE EVENTS
images[0] = "images/live1.png";
images[1] = "images/live2.png";
images[2] = "images/live3.png";
images[3] = "images/live4.png";
images[4] = "images/live5.png";
images[5] = "images/live6.png";
images[6] = "images/live7.png";
images[7] = "images/live8.png";
images[8] = "images/live9.png";
images[9] = "images/live10.png";
images[10] = "images/live11.png";
images[11] = "images/live12.png";
images[12] = "images/live13.png";
images[13] = "images/live14.png";
images[14] = "images/live15.png";
images[15] = "images/live16.png";
images[16] = "images/live17.png";

//IMAGE SLIDE
function changeImg(){
	document.slide.src = images[i];

	// CHECK INDEX UNDER MAX
	if(i < images.length - 1){
	  // ADD 1
	  i++; 
	} else { 
		// OR RESET BACK TO ZERO
		i = 0;
	}

	// FUNCTION RUN TIME
	setTimeout("changeImg()", time);
}

// RUN ON PAGE LOAD
window.onload=changeImg; 
</script>
